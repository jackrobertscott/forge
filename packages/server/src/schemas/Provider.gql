interface Provider {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  creatorId: String!
  domain: String!
  # Extras
  creator: User
}

type GitHubPayload {
  userId: String!
  accessToken: String!
}

type GitHub implements Provider {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  creatorId: String!
  domain: String!
  payload: GitHubPayload!
  # Extras
  creator: User
}

type CustomPayload {
  username: String!
  password: String!
}

type Custom implements Provider {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  creatorId: String!
  domain: String!
  payload: CustomPayload!
  # Extras
  creator: User
}

type Payload {
  token: String!
  userId: String!
}

extend type Query {
  oauthGitHubUrl: String!
  userConnectedGitHub: Boolean!
}

extend type Mutation {
  authCreateCustom(username: String!, password: String!, email: String!): Payload!
  authLoginCustom(username: String!, password: String!): Payload!
  authPasswordChangeCustom(oldPassword: String!, newPassword: String!): Payload!
  authConnectGitHub(code: String!): Payload!
  authLoginGitHub(code: String!): Payload!
}